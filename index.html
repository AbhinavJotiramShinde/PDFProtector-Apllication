<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Protect PDF</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 50px; }
    form { border: 1px solid #ccc; padding: 20px; border-radius: 8px; width: 300px; }
    input[type="file"], input[type="password"] { margin: 10px 0; width: 100%; }
    button { padding: 8px 16px; }
    .flash { color: red; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Upload PDF to Protect with Password</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
        <div class="flash">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="post" enctype="multipart/form-data">
    <input type="file" name="pdf_file" accept="application/pdf" required><br>
    <input type="password" name="password" placeholder="Enter password" required><br>
    <button type="submit">Protect PDF</button>
  </form>
</body>
</html>
